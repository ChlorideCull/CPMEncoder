plugins {
    id 'java'
    id 'application'
}

group 'se.chcl'
version '1.0-SNAPSHOT'

application {
    mainModule = 'CPMEncoder.main'
    mainClass = 'se.chcl.CPMEncoder.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}